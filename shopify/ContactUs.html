<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="ContactUs.css">
    <title>Contact Us</title>
    <script>
        function validate() {
            if (document.myform.user.value == "") {
                alert("Please Enter a Username");
                document.myform.user.focus();
                return false;
            }

            var emailId,dotpos,atpos;
              emailId=document.myform.email.value;
              atpos=emailId.indexOf("@");
              dotpos=emailId.lastIndexOf(".");

              if(dotpos-atpos<=2)
              {
                  alert("Please enter a Valid Email");
                  return false;
              }


            

            

            if (document.myform.mob.value == "" || isNaN(document.myform.mob.value) || document.myform.mob.value.length != 10)
            {
                alert("Please Enter a valid Mobile");
                document.myform.mob.focus();
                return false;
            }
            

            return true;   
       }  
    </script>

</head>

<body>
    <section class="my-4">
        <div class="py-4">
            <h2 class="text-center">Contact Us</h2>
            <hr>
        </div>
        <div align="center">
            <form name="myform" onsubmit="return(validate())">
                <div class="form-group">
                    <label>Name:</label><br>
                    <input type="text" name="user" placeholder="Name" >
                </div>
                <div class="form-group">
                    <label >Email:</label> <br>
                    <input type="email" name="email" placeholder="Email"  >
                </div>
                <div class="form-group">
                    <label>Number:</label> <br>
                    <input type="number" name="mob" placeholder="Number"  >
                </div>
                <div class="form-group">
                    <label>Message:</label> <br>
                    <textarea name="message" rows="5" cols="22" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <a href="main.html"><strong><h2>back<h2><strong></a>

            </form>
        </div>
    </section>
</body>

</html>
